<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background: transparent;
            overflow: hidden;
            -webkit-app-region: no-drag;
            transition: opacity 120ms ease-out;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #6366f1;
            opacity: 0.6;
            transition: transform 150ms ease-out, opacity 100ms ease-out;
        }

        /* STATE: Listening (Pulse) */
        .listening .dot {
            animation: pulse 1s ease-in-out infinite;
        }

        /* STATE: Stopping (Static, Bright) */
        .stopping .dot {
            transform: scale(1.1);
            opacity: 0.9;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.6;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.9;
            }
        }

        .hint {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            max-width: 120px;
            line-height: 1.3;
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body class="listening">
    <div class="container">
        <div class="dot"></div>
        <div id="hint" class="hint hidden">Hold shortcut, speak, release to paste</div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');
        const hint = document.getElementById('hint');

        ipcRenderer.on('set-state', (event, state) => {
            document.body.className = state;
            if (state === 'listening') {
                document.body.style.opacity = '1';
            }
        });

        ipcRenderer.on('show-hint', () => {
            hint.classList.remove('hidden');
            setTimeout(() => hint.classList.add('hidden'), 4000);
        });

        ipcRenderer.on('fade-out', () => {
            document.body.style.opacity = '0';
        });
    </script>
</body>

</html>

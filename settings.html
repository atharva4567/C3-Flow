<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Wispr Flow Settings</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 24px;
            background: #fdfdfd;
            color: #1f2937;
            margin: 0;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #111827;
        }

        .section {
            margin-bottom: 32px;
        }

        .label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #4b5563;
        }

        select,
        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            background: white;
            font-size: 14px;
            outline: none;
            transition: border-color 0.15s ease;
        }

        select:focus,
        input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 8px;
        }

        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Settings</h1>

    <div class="section">
        <label class="label">Microphone</label>
        <select id="mic-select">
            <option value="default">Default System Microphone</option>
        </select>
        <div class="hint">The app uses this device for all dictation.</div>
    </div>

    <div class="section">
        <label class="label">Hotkey</label>
        <input type="text" value="Ctrl + Windows" disabled>
        <div class="hint">The global shortcut to trigger recording.</div>
    </div>

    <div class="section">
        <label class="label">Launch on Startup</label>
        <input type="checkbox" id="launch-startup" style="width: auto;">
        <span style="font-size: 14px; margin-left: 8px;">Open Wispr Flow when computer starts</span>
    </div>

    <div class="footer">
        Wispr Flow v1.0.0
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        // Future: Add device iteration and settings persistence logic here
    </script>
</body>

</html>
